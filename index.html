<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤라 따라 만들기</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</head>

<body>
    <header class="header">
        <div class="inner">
            <h1>
                <a href="/">
                    <img src="./images/main.png" alt="낭만">
                </a>
            </h1>
            <nav class="gnb">
                <ul>
                    <li><a href="">힐링이야기</a></li>
                    <li><a href="">자연활동</a></li>
                    <li><a href="">자연체험</a></li>
                    <li><a href="">함께하기</a></li>
                    <li><a href="">#NANGMAN</a></li>
                </ul>
            </nav>
            <div class="utils">
                <a href="">
                    <img src="./images/user.svg" alt="">
                </a>
                <a href="">
                    <img src="./images/search.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <main id="content">
        <section class="main_visual">
            <h2 class="blind">main visual</h2>
            <div class="main_visual_slide swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide itm itm01">
                        <div class="txt">
                            <strong>자연활동</strong>
                            <p>자연에서 산책하거나 엑티비티 즐기며 신체활력 높이기 </p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm02">
                        <div class="txt">
                            <strong>체험활동</strong>
                            <p>자연의 다양한 동식물을 활용하여 자연을 더 깊이 이해하는 활동하기</p>
                        </div>
                    </div>
                    <div class="swiper-slide itm itm03">
                        <div class="txt">
                            <strong>함께하기</strong>
                            <p>자연을 이용하는 영농활동과 게임을 함께하며 공동체 의식 높이기</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="arrows">
                <button class="prev">
                    <img src="./images/chevron-left.svg" alt="">
                </button>
                <button class="next">
                    <img src="./images/chevron-right.svg" alt="">
                </button>
            </div>
            </div>
            <div class="wheel">
                <span>scroll</span>
            </div>
        </section>
        <section style="height: 100vh;"></section>
    </main>
    <footer class="footer"></footer>
</body>

</html>
